{% extends 'base.html' %}

{% block title %}Dining Menus Home{% endblock %}

{% block body %}

<p>To get started, select a dining hall</p>

<p>{{ user }}</p>

<form method="POST" action='/facility.php'>
<select name='facility'>

{% for row in facilities %}
<option value="{{ row[0] }}:{{ row[1] }}">{{ row[1] }}</option>
{% endfor %}

</select>
<button type="submit" class="btn btn-default">GO</button>
</form>

{% endblock %}
